<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <meta name="theme-color" content="#5f0000" />
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>

    <link rel="icon" href="../images/logo_512px.png" type="image/png" />

    <link rel="stylesheet" href="../css/styles.css" />

  <!-- TEXTS WILL BE SET IN SKRIPT BECAUSE OF MULTIPLE LANGUAGES -->
  <body>

    <!-- Language Buttons -->
    <div id="language_container">
      <button class="language_button_dark" onclick="setLanguage('de')">DE</button>

    </div>

    <!-- Scroll To Top Button -->
    <button onclick="scrollToTop()" id="scroll_to_top_button" title="Go to top">
      <i class="fa fa-angle-up" aria-hidden="true"></i>
    </button>

    <!-- CONTENT -->
    <!-- Privacy Policies Header -->
    <div id="privacy_policy_header">
      <h1 id="privacy_policies_text"><!-- privacy policies text --></h1>
    </div>
    
    <!-- Privacy Policies Box -->
    <div class="privacy_policies_box">
    
      <!-- Privacy Policies Single Box -->
      <div class="privacy_policies_single_box">
        
        <!-- Game Buddies -->
        <p class="privacy_policies_title">Game Buddies:</p>
        <a href="/projects/game_buddies/privacy_policy.html">
          <div class="privacy_policies_button">
            <p class="show_privacy_policy_text"><!-- show privacy policy text --></p>
          </div>
        </a>
      </div>
    </div>

    <!-- Footer/Copyright -->
    <footer>
      <div class="footer_box">
        <p>
          Copyright &copy; <span id="current_year">202</span> Creative Cave
        </p>
      </div>
    </footer>

    <script src="../js/scripts.js"></script>
